<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FastAPI UI</h1>
    <form id="api-form">
        <label for="endpoint">Select Endpoint:</label>
        <select id="endpoint" name="endpoint">
            <option value="memory-leak">Memory Leak</option>
            <option value="high-cpu-usage">High CPU Usage</option>
        </select>
        <label for="limit">Limit (for High CPU Usage):</label>
        <input type="number" id="limit" name="limit" value="100000">
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
